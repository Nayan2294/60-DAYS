<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function calculateSalesTotals(sales) {
    const salesTotals = [];

    for (const sale of sales) {
        const salePrice = sale.discount ? (1 - sale.discount) * sale.original : sale.original;
        const total = sale.stock * salePrice;
        salesTotals.push({
            item: sale.item,
            original: sale.original,
            sale: salePrice,
            stock: sale.stock,
            total: total
        });
    }

    return salesTotals;
}

// Sample input
const sales = [
    { item: 'PS4 Pro', stock: 3, original: 399.99 },
    { item: 'Xbox One X', stock: 1, original: 499.99, discount: 0.1 },
    { item: 'Nintendo Switch', stock: 4, original: 299.99 },
    { item: 'PS2 Console', stock: 1, original: 299.99, discount: 0.8 },
    { item: 'Nintendo 64', stock: 2, original: 199.99, discount: 0.65 }
];

// Calculate sales totals
const salesTotals = calculateSalesTotals(sales);
console.log(salesTotals);

    </script>
</body>
</html>
