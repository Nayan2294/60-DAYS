<body>
   <script>
function checkCase(ch) {
   if (ch == ch.toUpperCase()) {
         return 'upper case';
      }
    else {
        if (ch == ch.toLowerCase()){
         return 'lower case';
      }
      }
      
      }
   

console.log(checkCase('a'))
console.log(checkCase('A'))

       
   </script> 
</body>
</html>
